name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Change folder and install depen
      run: cd database-migration; dotnet restore
    - name: Run
      env: # Or as an environment variable
        ConnectionString: ${{ secrets.CONNECTIONSTRING }}
      run: cd database-migration; dotnet run
  
  build-and-deploy:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@master

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.102'

      - name: Build with dotnet
        run: cd database-migration; dotnet build --configuration Release

      - name: dotnet publish
        run: cd database-migration; dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v1
        with:
          app-name: 'fitapp2'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_97f8621e18cf47c28bec05602d4e93e3 }}
          package: ${{env.DOTNET_ROOT}}/myapp 

    
